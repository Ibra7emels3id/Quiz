<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
    <!-- style Css -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <button class="Start-Quiz">Start Quiz</button>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <div class="SubmitButton">
            <button id="SubmitButton" class="submit-button"  >Submit Answer</button>
        </div>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
