<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
    <!-- style Css -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex align-items-center">
        <div class="form">
            <div class="title">
                <h3 class="">Quiz App Login</h3>
                <p>Please enter your user information.</p>
            </div>
            <form onsubmit="handelAccount(event)" class="d-flex flex-column">
                <div class="mb-3">
                    <select required onchange="handleCheackQuiz(event)" name="" id="CheackUserQuiz">
                        <option hidden>Choose the band</option>
                        <option value="firstBand">The first band</option>
                        <option value="secondBand">the second band</option>
                        <option value="ThirdDivision">Third Division</option>
                        <option value="FourthBand">Fourth band</option>
                    </select>
                    <span id="ErrorSelect" class="Error-select"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <span id="Erroremail" class="Error-select"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control password" placeholder="* * * * * * * * * *"
                        id="exampleInputPassword1">
                    <span id="Errorpassword" class="Error-select"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <a class="Link" href="">Forgot your password?</a>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
